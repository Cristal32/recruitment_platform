<div class="job-list">
    <div *ngFor="let candidacy of listMyCandidacies" class="job-card">
        <h4>{{ candidacy.offer.title }} at {{ candidacy.offer.employer }} :</h4>
        <span>
            <svg *ngIf="candidacy.offer.jobLocation" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill special-color" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
            </svg>
            {{ candidacy.offer.jobLocation}}
        </span>
        <div>Status: 
            <span *ngIf="candidacy.status === 0"><b>Pending...</b></span>
            <span *ngIf="candidacy.status === 1"><b style="color: green">Accepted</b></span>
            <span *ngIf="candidacy.status === -1"><b style="color:red;">Denied</b></span>
        </div>
        <br><br>
        <p><b>Job Description: <br/></b>{{ candidacy.offer.jobDesc }}</p>
    </div>
    <div *ngIf="listMyCandidacies.length === 0">No candidacies</div>
</div>
